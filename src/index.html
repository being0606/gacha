<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gacha Parameter Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gacha Parameter Settings</h1>
      <div id="parameters">
        <label for="S-count">S Count:</label>
        <input
          type="number"
          id="S-count"
          name="S-count"
          min="0"
          max="50"
          value="5"
        />
        <label for="R-S-ratio">R/S Ratio:</label>
        <select id="R-S-ratio" name="R-S-ratio">
          <option value="1">1x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
        <label for="iterations">Iterations:</label>
        <input
          type="number"
          id="iterations"
          name="iterations"
          min="1"
          value="1"
        />
        <button id="set-parameters">Set Parameters</button>
      </div>
      <script src="parameters.js"></script>
    </div>
  </body>
</html>
