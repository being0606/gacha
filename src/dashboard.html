<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Experiment Dashboard</h1>
      </header>
      <main>
        <div class="table-container">
          <table id="log">
            <thead>
              <tr>
                <th>#</th>
                <th>Subject Name</th>
                <th>Parameter</th>
                <th>Evaluation</th>
                <th>GroundTruth</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody>
              <!-- Log entries will be inserted here -->
            </tbody>
          </table>
        </div>
        <button id="reset-button">처음으로 돌아가기</button>
        <button id="download-csv-button">Download Log as CSV</button>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
